# Host-specific configuration for india-box
---
# This is the offsite backup/DR node
apps_enabled: false # Backup node only
primary_node: false

# Backup Configuration
backup_enabled: true
backup_schedule: '0 4 * * *' # 4 AM daily (further offset)
backup_retention_days: 90 # Longer retention for offsite

# Resource Limits (conservative for backup node)
max_cpu_percent: 60
max_memory_percent: 60

# Services hosted on this node
hosted_services:
  - 'backup-automation'
  - 'minimal-monitoring'

# Node role in cluster
node_role: 'offsite_backup'
geographic_location: 'india'
network_latency_class: 'high'
